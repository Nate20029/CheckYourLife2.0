name: Tests

on:
  push:
    branches:
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        working-directory: ./checkyourlife2.0
        with:
          node-version: 16
      - run: npm install
      - run: npm test
