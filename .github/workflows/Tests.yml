name: Tests

on:
  push:
    branches:
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        working-directory: checkyourlife2.0
        run: npm install
      - name: Run Jest
        working-directory: checkyourlife2.0
        run: npm run test
      - name: Run NewMan
        working-directory: checkyourlife2.0
        run: newman run pruebas_integracion.json
      - name: npm install, build
        working-directory: checkyourlife2.0
        run: |
          npm ci
          npm run build --if-present
          npm start & npx wait-on http://localhost:3000
        env:
          CI: false
        working-directory: checkyourlife2.0
        run: npm run test:e2e
