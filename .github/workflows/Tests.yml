name: Tests

on:
  push:
    branches:
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        working-directory: checkyourlife2.0
        run: npm install
      - name: Run Jest
        working-directory: checkyourlife2.0
        run: npm run test
      - name: Run NewMan
        working-directory: checkyourlife2.0
        run: newman run pruebas_integracion.json
      - name: Cypress run
        working-directory: checkyourlife2.0
        uses: cypress-io/github-action@v4.2.0
        with:
          build: npm run build
          start: npm start
